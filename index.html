<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>String and Array Functions</title>
</head>
<body>
    <div class="container">
        <h1>Fonctions de Manipulation de Chaînes et de Tableaux</h1>
        
        <h2>Inverser une Chaîne</h2>
        <input type="text" id="reverseInput" placeholder="Entrez une chaîne">
        <button onclick="displayReverse()">Inverser</button>
        <p id="reverseResult"></p>

        <h2>Compter les Caractères</h2>
        <input type="text" id="countInput" placeholder="Entrez une chaîne">
        <button onclick="displayCount()">Compter</button>
        <p id="countResult"></p>

        <h2>Capitaliser les Mots</h2>
        <input type="text" id="capitalizeInput" placeholder="Entrez une phrase">
        <button onclick="displayCapitalize()">Capitaliser</button>
        <p id="capitalizeResult"></p>

        <h2>Somme d'un Tableau</h2>
        <input type="text" id="sumInput" placeholder="Entrez des nombres séparés par des virgules">
        <button onclick="displaySum()">Calculer la Somme</button>
        <p id="sumResult"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
